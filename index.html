<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalƒ±k Ders Programƒ± ve Kazanƒ±mlar - Antik Papir√ºs Temasƒ±</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Crimson+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* --- Papir√ºs Temasƒ± Deƒüi≈üiklikleri --- */
        :root {
            --papyrus-bg-color-light: #fdf5e6; /* A√ßƒ±k papir√ºs tonu */
            --papyrus-bg-color-dark: #eee0c8; /* Koyu papir√ºs tonu */
            --text-primary-color: #3e2723; /* Koyu kahve metin */
            --text-secondary-color: #6d4c41; /* Orta kahve metin */
            --border-color: #a1887f; /* Paslƒ± kahve kenarlƒ±k */
            --accent-color: #795548; /* Paslƒ± kahve vurgu */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Hafif g√∂lge */
            --active-bg-color: #d7ccc8; /* A√ßƒ±k toprak aktif arka plan */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Crimson Pro', serif; /* Ana metin fontu */
            background-color: var(--papyrus-bg-color-light);
            color: var(--text-primary-color);
            overflow-x: hidden;
            min-height: 100vh;
            /* Papir√ºs dokusu arka plan */
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* √ñrnek papir√ºs dokusu */
            background-size: cover;
            background-attachment: fixed;
        }

        /* --- Sidenav (Hamburger Men√º) --- */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.4s ease-out;
            padding-top: 60px;
            background-color: var(--papyrus-bg-color-dark); /* Koyu papir√ºs rengi */
            border-right: 2px solid var(--border-color);
            box-shadow: 2px 0 10px var(--shadow-color);
        }

        .sidenav a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            display: block;
            transition: 0.3s;
            border-bottom: 1px dashed rgba(0,0,0,0.1); /* Hafif ayƒ±rƒ±cƒ± */
        }

        .sidenav a:last-child {
            border-bottom: none;
        }

        .sidenav a:hover {
            color: var(--text-primary-color);
            background-color: var(--active-bg-color);
        }
        
        .sidenav a.active {
            color: var(--accent-color);
            font-weight: 700;
            background-color: var(--active-bg-color);
        }

        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: var(--text-primary-color);
        }

        /* Header */
        header {
            padding: 15px 20px;
            position: sticky;
            top: 10px;
            z-index: 1000;
            margin: 10px;
            background-color: var(--papyrus-bg-color-dark);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            text-align: center;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .menu-icon, .nav-button {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-primary-color);
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .menu-icon:hover, .nav-button:hover:not(:disabled) {
             background: rgba(0,0,0,0.05);
        }
        
        .nav-button:disabled {
            color: rgba(0,0,0,0.2);
            cursor: not-allowed;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            justify-content: center;
        }
        
        .user-name {
            font-family: 'Cinzel Decorative', cursive; /* Ba≈ülƒ±k fontu */
            font-size: 1.1rem;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 15px;
            background-color: rgba(0,0,0,0.05);
            color: var(--accent-color);
            border: 1px dashed var(--border-color);
        }

        header h1 {
            font-family: 'Cinzel Decorative', cursive; /* Ba≈ülƒ±k fontu */
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin: 0;
            text-transform: uppercase;
        }
        
        header h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 8px;
            color: var(--text-secondary-color);
        }

        /* Day Navigation */
        .day-nav {
            display: flex;
            justify-content: space-around;
            padding: 8px;
            position: sticky;
            top: 95px; 
            z-index: 999;
            margin: 10px;
            gap: 5px;
            background-color: var(--papyrus-bg-color-dark);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .day-nav button {
            font-family: 'Crimson Pro', serif;
            padding: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: transparent;
            color: var(--text-secondary-color);
            transition: all 0.3s ease;
            flex-grow: 1;
        }

        .day-nav button.active {
            background-color: var(--accent-color);
            color: #fff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }

        /* Main Content (Ders Kartlarƒ±) */
        .main-container {
            padding: 10px;
        }

        .schedule-card {
            margin-bottom: 12px;
            background-color: var(--papyrus-bg-color-dark);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            border-left: 5px solid var(--accent-color); /* Hafif vurgu */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="30" font-family="Arial" font-size="12" fill="%23a1887f" opacity="0.1">üìú</text><text x="60" y="70" font-family="Arial" font-size="12" fill="%23a1887f" opacity="0.1">üè∫</text></svg>');
            background-repeat: repeat;
            background-size: 50px 50px; /* K√º√ß√ºk ve hafif arka plan ikonlarƒ± */
        }
        .schedule-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .card-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.03);
        }
        
        .lesson-name {
            font-family: 'Cinzel Decorative', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary-color);
            text-transform: capitalize;
        }
        
        .lesson-time {
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 15px;
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-primary-color);
        }
        
        .card-body.empty {
            font-style: italic;
            color: var(--text-secondary-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="week-menu"></div>
    </div>

    <header>
        <div class="header-top">
            <span class="menu-icon material-icons" onclick="openNav()">menu</span>
            <div class="week-navigation">
                <button id="prev-week-btn" class="nav-button material-icons" onclick="showPreviousWeek()">chevron_left</button>
                <h1 id="week-title-display">Y√ºkleniyor...</h1>
                <button id="next-week-btn" class="nav-button material-icons" onclick="showNextWeek()">chevron_right</button>
            </div>
            <span class="user-name">Zeynal</span>
        </div>
        <h2 id="date-display"></h2>
    </header>

    <nav id="day-nav" class="day-nav"></nav>

    <main id="schedule-container" class="main-container"></main>

    <script>
        // JavaScript kƒ±smƒ± aynen kalabilir, g√∂rsel deƒüi≈üiklikler CSS'te yapƒ±ldƒ±.
        let scheduleData = {};
        let currentWeekId = '';
        let currentDayId = '';

        const weekMenu = document.getElementById('week-menu');
        const dayNav = document.getElementById('day-nav');
        const scheduleContainer = document.getElementById('schedule-container');
        const weekTitleDisplay = document.getElementById('week-title-display');
        const dateDisplay = document.getElementById('date-display');
        const prevWeekBtn = document.getElementById('prev-week-btn');
        const nextWeekBtn = document.getElementById('next-week-btn');
        
        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function populateWeekMenu() {
            for (const weekId in scheduleData) {
                const week = scheduleData[weekId];
                const link = document.createElement('a');
                link.href = "javascript:void(0)";
                link.textContent = week.name;
                link.dataset.week = weekId;
                link.onclick = () => {
                    displayWeek(weekId);
                    closeNav();
                };
                weekMenu.appendChild(link);
            }
        }

        function populateDayMenu(weekId) {
            const days = scheduleData[weekId].days;
            dayNav.innerHTML = ''; 
            const dayNames = { pazartesi: "Pzt", sali: "Sal", carsamba: "√áar", persembe: "Per", cuma: "Cum" };
            
            for(const dayId in dayNames){
                    if(days[dayId]){
                        const button = document.createElement('button');
                        button.textContent = dayNames[dayId];
                        button.dataset.day = dayId;
                        button.onclick = () => displayDay(weekId, dayId);
                        dayNav.appendChild(button);
                    }
            }
        }

        function displayWeek(weekId) {
            currentWeekId = weekId;
            const week = scheduleData[weekId];

            weekTitleDisplay.textContent = week.name;
            dateDisplay.textContent = week.dates;
            
            document.querySelectorAll('#week-menu a').forEach(a => {
                a.classList.toggle('active', a.dataset.week === weekId);
            });
            
            const weekIds = Object.keys(scheduleData);
            const currentIndex = weekIds.indexOf(weekId);
            prevWeekBtn.disabled = currentIndex === 0;
            nextWeekBtn.disabled = currentIndex === weekIds.length - 1;

            populateDayMenu(weekId);
            const firstDay = Object.keys(week.days)[0] || 'pazartesi';
            displayDay(weekId, firstDay);
        }
        
        function showPreviousWeek() {
            const weekIds = Object.keys(scheduleData);
            const currentIndex = weekIds.indexOf(currentWeekId);
            if (currentIndex > 0) {
                displayWeek(weekIds[currentIndex - 1]);
            }
        }

        function showNextWeek() {
            const weekIds = Object.keys(scheduleData);
            const currentIndex = weekIds.indexOf(currentWeekId);
            if (currentIndex < weekIds.length - 1) {
                displayWeek(weekIds[currentIndex + 1]);
            }
        }

        function displayDay(weekId, dayId) {
            currentDayId = dayId;
            const lessons = scheduleData[weekId]?.days[dayId];
            scheduleContainer.innerHTML = ''; 

            if (lessons) {
                lessons.forEach(lesson => {
                    const card = document.createElement('div');
                    card.className = 'schedule-card';
                    const bodyClass = (lesson.objective === 'Kazanƒ±m belirtilmemi≈ü.' || lesson.objective === 'Etkinlik belirtilmemi≈ü.') ? 'card-body empty' : 'card-body';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="lesson-name">${lesson.name}</span>
                            <span class="lesson-time">${lesson.time}</span>
                        </div>
                        <div class="${bodyClass}">
                           ${lesson.objective}
                        </div>
                    `;
                    scheduleContainer.appendChild(card);
                });
            }

            document.querySelectorAll('#day-nav button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.day === dayId);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('schedule.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    scheduleData = data;
                    populateWeekMenu();
                    const firstWeekId = Object.keys(scheduleData)[0];
                    if(firstWeekId) {
                        displayWeek(firstWeekId);
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    weekTitleDisplay.textContent = "Hata!";
                    dateDisplay.textContent = "Veri dosyasƒ± (schedule.json) y√ºklenemedi. Dosyanƒ±n aynƒ± klas√∂rde olduƒüundan emin olun.";
                });
        });
    </script>

</body>
</html>
